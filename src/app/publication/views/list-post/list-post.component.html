<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
	<div class="d-block mb-4 mb-md-0">
		<nav aria-label="breadcrumb" class="d-none d-md-inline-block">
			<ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
				<li class="breadcrumb-item">
					<a routerLink="/dashboard">
						<i class="bi bi-house-door icon icon-xxs"></i>
					</a>
				</li>
				<li class="breadcrumb-item"><a routerLink="/publication/posts">Liste des Publications</a></li>
			</ol>
		</nav>
		<h2 class="h4">Publications</h2>
	</div>
	<div class="btn-toolbar mb-2 mb-md-0">
		<a routerLink="/publication/create" class="btn btn-sm btn-gray-800 d-inline-flex align-items-center">
			<i class="bi bi-plus icon icon-xs me-2"></i>
			Nouvelle Publication
		</a>
	</div>
</div>

<div class="card">
	<div class="card-body">
		<div class="row">
			<div class="col-2">
				Afficher {{ data.length}} / {{ total }}
			</div>
			<div class="col-2 ms-auto">
				<input type="text" placeholder="Recherche" class="form-control">
			</div>
		</div>
		<div *ngIf="isLoad">
			<div class="col-12 text-center">
				<div class="spinner-border spinner-border-sm" role="status">
				</div>
				Chargement...
			</div>
		</div>
		<div class="row mt-4" *ngIf="!isLoad">
			<div class="col-2 mb-3" *ngFor="let post of data">
				<div class="card">
					<img [src]="post.medias[0].url" alt="">
					<div class="card-body">
						<h6> {{ post.titre }} </h6>
						<hr>
						<div class="row">
							<p class="text-muted">Auteur : {{ post.user.nom }} </p>
						</div>
						<div class="btn-group">
							<a (click)="show(post)" class="btn btn-sm btn-outline-primary"><i class="bi bi-eye"></i></a>
							<a class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<nav aria-label="Page navigation example">
			<ul class="pagination mb-0">
				<li class="page-item" *ngFor="let link of links" [ngClass]="{'active': link.active === true}">
					<button class="page-link" (click)="paginate(link.url)" [innerHTML]="link.label"></button>
				</li>
			</ul>
		</nav>
	</div>
</div>
